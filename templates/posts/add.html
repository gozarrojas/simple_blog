{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>Nuevo Post</h1>
    <form method="post" action="" class="mt-2" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Crear post!</button>
    </form>
{% endblock %}
