{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-8">
            <h1 class="my-4">Posts
            </h1>
            {% for post in posts %}
                <div class="card mb-4">
                    <img class="card-img-top" src="{{ post.image_header.url }}" alt="Card image cap">
                    <div class="card-body">
                        <h2 class="card-title">{{ post.title }}</h2>
                        <!--            <p class="card-text">{{post.post|safe|truncatechars:300}}</p>-->
                        <a href="{% url 'posts:detail' post.url %}" class="btn btn-primary">Leer m√°s &rarr;</a>
                        <a href="{% url 'posts:edit_post' post.pk %}" class="btn btn-primary">Editar</a>
                        <a href="{% url 'posts:delete_post' post.pk %}" class="btn btn-danger">Eliminar</a>
                    </div>
                    <div class="card-footer text-muted">
                        Escrito el {{ post.created }} - {{ post.user.username | capfirst }}
                    </div>
                </div>
            {% endfor %}
            <ul class="pagination justify-content-center mb-4">
                <li class="page-item">
                    <a class="page-link" href="#">&larr; Anterior</a>
                </li>
                <li class="page-item disabled">
                    <a class="page-link" href="#">Siguiente &rarr;</a>
                </li>
            </ul>
        </div>
    </div>
{% endblock %}
